<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="profile-navigation">
            <button id="backToHomeBtn" class="back-btn">
                ‚Üê Back to Home
            </button>
        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <h2 id="profileTitle">üë§ User Profile</h2>
                <p>Manage your account information</p>
            </div>

            <!-- Profile Form -->
            <div class="profile-form-container">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="profileName">Full Name</label>
                        <input type="text" id="profileName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="profileEmail">Email Address</label>
                        <input type="email" id="profileEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password (Optional)</label>
                        <input type="password" id="newPassword" name="password">
                        <small class="form-help">Leave empty to keep current password</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                        <small class="form-help">Required to confirm changes</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary" id="updateProfileBtn" disabled>
                            üíæ Update Profile
                        </button>
                        <button type="button" id="cancelBtn" class="btn secondary">
                            ‚ùå Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Delete Account -->
            <div class="delete-account-section">
                <button id="deleteAccountBtn" class="btn danger" disabled>
                    Delete Account
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Updating profile...</p>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container" style="display: none;">
        <div id="messageContent" class="message-content"></div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
